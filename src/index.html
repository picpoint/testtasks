<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Friendsfilter</title>
  <link rel="stylesheet" href="css/style.css">	  
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<section class="wrp">
  
  <div class="wrp__frsttask">        
    
    <div class="wrp__planone">      
      <div class="wrp__checkedone">
        <div class="wrp__checkblockone">
          <input type="radio" name="rdbtn" id="rdbtn1" class="wrp__rdbtn1">
          <span class="wrp__rdbtn1fake"></span>
        </div>    
        <div class="wrp__textplanone">
          <label for="rdbtn1">
            <span>LICENSE PLAN #1</span>
          </label>
        </div>
      </div>    
      <div class="wrp__txtperone">
        <span>$13 per license</span>
      </div>      
    </div>    

    <div class="wrp__plantwo">      
      <div class="wrp__checkedtwo">
        <div class="wrp__checkblocktwo">
          <input type="radio" name="rdbtn" id="rdbtn2" class="wrp__rdbtn2">
          <span class="wrp__rdbtn2fake"></span>
        </div>    
        <div class="wrp__textplantwo">
          <label for="rdbtn2">
            <span>LICENSE PLAN #2</span>
          </label>
        </div>
      </div>    
      <div class="wrp__txtpertwo">
        <span>$22 per license</span>
      </div>      
    </div>    

    <div class="wrp__planthree">      
      <div class="wrp__checkedthree">
        <div class="wrp__checkblockthree">          
          <input type="radio" name="rdbtn" id="rdbtn3" class="wrp__rdbtn3">
          <span class="wrp__rdbtn3fake"></span>
        </div>    
        <div class="wrp__textplanthree">
          <label for="rdbtn3">
            <span>LICENSE PLAN #3</span>
          </label>          
        </div>
      </div>    
      <div class="wrp__txtperthree">
        <span>$34 per license</span>
      </div>      
    </div>    

    <div class="wrp__numlicenses">
      <div class="wrp__textlicenses">
        <span>Number of licenses:</span>
      </div>
      <div class="wrp__listslicenses">
        <select>
          
        </select>
      </div>      
    </div>

    <div class="wrp__totallprice">
      <div class="wrp__price">
        <span>TOTAL:</span>
        <span>$ 0</span>        
      </div>
      <div class="wrp__buy">
        <button>BUY NOW</button>
      </div>
      <div class="wrp__selectedplan">
        <span>no selected plan</span>
        <span></span>
      </div>
      
    </div>

  </div>
  
  
  
  
  <div class="wrp__scndtask"></div>
  
</section>  

<script src="js/selectPlan.js"></script>
</body> 
</html>
